<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-xl font-bold mb-5">Admin Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="#" class="block p-2 rounded bg-gray-800">Dashboard</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Users</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Add User</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Add Poll</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Blockchain Status</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-5">User Management</h1>

            <!-- User Table -->
            <div class="bg-white p-5 shadow-md rounded-lg">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-3">ID</th>
                            <th class="border p-3">Name</th>
                            <th class="border p-3">Email</th>
                            <th class="border p-3">Status</th>
                            <th class="border p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td class="border p-3">1</td>
                            <td class="border p-3">John Doe</td>
                            <td class="border p-3">johndoe@example.com</td>
                            <td class="border p-3"><span class="bg-green-500 text-white px-2 py-1 rounded">Active</span></td>
                            <td class="border p-3">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded">Edit</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                        <tr class="text-center">
                            <td class="border p-3">2</td>
                            <td class="border p-3">Jane Smith</td>
                            <td class="border p-3">janesmith@example.com</td>
                            <td class="border p-3"><span class="bg-yellow-500 text-white px-2 py-1 rounded">Pending</span></td>
                            <td class="border p-3">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded">Edit</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
