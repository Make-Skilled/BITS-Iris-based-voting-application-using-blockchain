<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-xl font-bold mb-5">Admin Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded bg-gray-800">Dashboard</a></li>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded hover:bg-gray-700">Users</a></li>
                <li class="mb-3"><a href="/getAllPolls" class="block p-2 rounded hover:bg-gray-700">Polls</a></li>
                <li class="mb-3"><a href="/results" class="block p-2 rounded hover:bg-gray-700">Results</a></li>
                <li class="mb-3"><a href="/logout" class="block p-2 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-5">
                <h1 class="text-2xl font-bold">User Management</h1>
                <a href="/addUser" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    + Add User
                </a>
            </div>

            <!-- User Table -->
            <div class="bg-white p-5 shadow-md rounded-lg">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-3">ID</th>
                            <th class="border p-3">Name</th>
                            <th class="border p-3">Email</th>
                            <th class="border p-3">Aadhar</th>
                            <th class="border p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for voter in voters %}
                        <tr class="text-center">
                            <td class="border p-3">{{ voter[0] }}</td> <!-- ID -->
                            <td class="border p-3">{{ voter[1] }}</td> <!-- Name -->
                            <td class="border p-3">{{ voter[4] }}</td> <!-- Email -->
                            <td class="border p-3">{{ voter[2] }}</td> <!-- Aadhar -->
                            <td class="border p-3">
                                <a href="{{ url_for('deleteVoter', aadhar=voter[2]) }}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" class="text-center p-4">No users found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
