<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Polls - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-xl font-bold mb-5">Admin Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded bg-gray-800">Dashboard</a></li>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded hover:bg-gray-700">Users</a></li>
                <li class="mb-3"><a href="/getAllPolls" class="block p-2 rounded hover:bg-gray-700">Polls</a></li>
                <li class="mb-3"><a href="/logout" class="block p-2 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-5">All Polls</h1>

            <!-- Polls Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for poll in polls %}
                <div class="bg-white shadow-lg rounded-lg p-5">
                    <h2 class="text-xl font-bold text-gray-900 mb-2">{{ poll[1] }}</h2>
                    <p class="text-gray-600"><strong>Date:</strong> {{ poll[2] }}</p>
                    <p class="text-gray-600"><strong>Start Time:</strong> {{ poll[3] }}</p>
                    <p class="text-gray-600"><strong>End Time:</strong> {{ poll[4] }}</p>
                    <a href="/viewParties/{{poll[0]}}"><button>View Parties</button>
                </div>
                {% endfor %}
            </div>

            <!-- No Polls Message -->
            {% if not polls %}
            <p class="text-gray-700 text-center mt-5">No polls available.</p>
            {% endif %}
        </main>
    </div>

</body>
</html>
