<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-xl font-bold mb-5">Admin Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="#" class="block p-2 rounded bg-gray-800">Dashboard</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Add User</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Add Poll</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Blockchain Status</a></li>
                <li class="mb-3"><a href="#" class="block p-2 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-5">Add New User</h1>

            <!-- Add User Form -->
            <div class="bg-white p-6 shadow-md rounded-lg max-w-lg">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="name">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="aadhar">Aadhar Number</label>
                        <input type="text" id="aadhar" name="aadhar" required 
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="iris">Iris Image</label>
                        <input type="file" id="iris" name="iris" accept="image/*" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" 
                            class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600 transition">
                            Add User
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
