<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-xl font-bold mb-5">Admin Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded bg-gray-800">Dashboard</a></li>
                <li class="mb-3"><a href="/admin" class="block p-2 rounded hover:bg-gray-700">Users</a></li>
                <li class="mb-3"><a href="/getAllPolls" class="block p-2 rounded hover:bg-gray-700">Polls</a></li>
                <li class="mb-3"><a href="/logout" class="block p-2 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-5">Add New Poll</h1>

            <!-- Add Poll Form -->
            <div class="bg-white p-6 shadow-md rounded-lg max-w-lg">
                {% with messages = get_flashed_messages(with_categories=true) %} 
                    {% if messages %} 
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %} 
                    {% endif %} 
                {% endwith %}
                
                <form action="/addPoll" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="pollName">Poll Name</label>
                        <input type="text" id="pollName" name="pollName" required
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="pollDate">Poll Date</label>
                        <input type="date" id="pollDate" name="pollDate" required
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="startTime">Start Time</label>
                        <input type="time" id="startTime" name="startTime" required
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="endTime">End Time</label>
                        <input type="time" id="endTime" name="endTime" required
                            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" 
                            class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600 transition">
                            Add Poll
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
