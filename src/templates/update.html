<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote - Authentication</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-300 flex items-center">
                        <i class="fas fa-vote-yea mr-2"></i>
                        SecureVote
                    </span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-gray-600 hover:text-blue-600 transition-colors duration-300 flex items-center">
                        <i class="fas fa-star mr-2"></i>Features
                    </a>
                    <a href="#how-it-works" class="text-gray-600 hover:text-blue-600 transition-colors duration-300 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>How It Works
                    </a>
                    <a href="/login">
                        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105 flex items-center">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-gray-600">Login to access your secure voting portal</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" action="/updatePassword" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %} 
                    {% if messages %} 
                        {% for category, message in messages %}
                           <center> <div class="alert alert-{{ category }}">{{ message }}</div></center>
                        {% endfor %} 
                    {% endif %} 
                {% endwith %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">New password:</label>
                    <input type="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700"> ConfirmNew password:</label>
                    <input type="password" name="cpassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center justify-between">

                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send OTP
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
